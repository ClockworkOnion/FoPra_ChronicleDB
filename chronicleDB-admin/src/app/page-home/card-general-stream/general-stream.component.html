<div>
    <mat-form-field appearance="fill" class="urlInput" matTooltip="Insert the URL of ChronicleDB.">
      <mat-label>ChronicleDB Server URL</mat-label>
      <input value ="yo" pattern="(https?:\/\/.+(\.|:).+\/)" matInput required (change)="updateURL(url.value)" ngModel #url="ngModel"  [(ngModel)] ="urlPlaceholder" type="url"/>
    </mat-form-field>
    <!-- <mat-label class="shadowLabel" matTooltip="Displays the currently selected Stream.">{{ currentStreamText }}</mat-label> -->
    <button mat-raised-button color="primary" style="float: right; top: 8px;" [routerLink]="['/create_stream']" >
      Create A New Stream
    </button>
</div>
