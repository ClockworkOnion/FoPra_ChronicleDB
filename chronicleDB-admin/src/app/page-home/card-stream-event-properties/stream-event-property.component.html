<div>
  <button color ="warn" mat-mini-fab (click)="remove_me()"><mat-icon>remove</mat-icon> </button>
    <mat-form-field  appearance="fill">
      <mat-label>Select Single or List</mat-label>
      <mat-select name="dataSingleOrList" (selectionChange)="listOrSingleSelectionChanged(dataSingleOrList)" [(ngModel)]="dataSingleOrList">
        <mat-option *ngFor= "let event of eventList" [value]="event.type1">{{event.type1}}</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <mat-form-field  appearance="fill">
      <mat-label>Select Type</mat-label>
      <mat-select name="dataType" (selectionChange)="typeSelectionChanged(dataType)" [(ngModel)]="dataType" [disabled]="!dataSingleOrList">
        <mat-option *ngFor="let dataType of currentDataTypeList" [value]="dataType['type2']">{{ dataType["type2"] }}</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <mat-form-field  appearance="fill">
      <mat-label>Select Subtype</mat-label>
      <mat-select name="dataSubtype" [(ngModel)]="dataSubtype" [disabled]="!dataType">
        <mat-option *ngFor="let dataSubtype of currentDataSubtypeList" [value]="dataSubtype['value']">{{ dataSubtype['display'] }}</mat-option>
      </mat-select>
    </mat-form-field>
    &nbsp;
    <mat-form-field  *ngIf="dataType === 'String' || (dataSingleOrList && dataSingleOrList === 'List')" appearance="fill">
      <mat-label>Size</mat-label>
      <input type ="number" min="1" matInput [(ngModel)]="stringOrListSize" />
    </mat-form-field>

    Nr.{{unique_key}}
</div>
