<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="streamListElement-box" *ngFor="let stream of streamList" cdkDrag>
    <ng-container *ngIf="stream">
      <span [ngClass]="{'online' : stream['online'], 'offline': !stream['online']}" class="statusPoint">‚óè</span>
      Stream ID : {{stream.id}}   

      <div class= "filler"></div>
      <span class="example-spacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">

        <button mat-menu-item>
          <mat-icon>add</mat-icon>
          <span>Insert Data</span>
        </button>
        <button mat-menu-item  (click)="showInfo(stream.id)">
          <mat-icon>info</mat-icon>
          <span>Stream Info</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>visibility</mat-icon>
          <span>Show right Flank</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>analytics</mat-icon>
          <span>Query Time travel</span>
        </button>
        <button mat-menu-item (click)="shutDown(stream.id)" [disabled]="!stream.online">
          <mat-icon>close</mat-icon>
          <span>Shutdown Stream</span>
        </button>

        <button mat-menu-item (click)="open()">
          <mat-icon>help</mat-icon>
          <span>test</span>
        </button>

      </mat-menu>
    </ng-container>
  </div>
</div>
