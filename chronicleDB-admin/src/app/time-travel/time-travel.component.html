<div class="padded">
    <h1>Time Travel</h1>

    <mat-form-field appearance="fill"  matTooltip="Please enter the starting timestamp">
        <mat-label>From</mat-label>
        <input value ="" matInput required (change)="valueChange()" ngModel #url="ngModel"  [(ngModel)] ="timeStamp1"/>
    </mat-form-field>

    <mat-form-field appearance="fill"  matTooltip="Please enter the goal timestamp">
        <mat-label>To</mat-label>
        <input value ="" matInput required (change)="valueChange()" ngModel #url="ngModel"  [(ngModel)] ="timeStamp2"/>
    </mat-form-field>
    <br>
    Exclusive
    <mat-slide-toggle [formControl]="toggleControl" >
    </mat-slide-toggle>
    Inclusive
    <br><br><br>
    <button mat-raised-button color="primary" style="float: left; bottom: 20pt" (click)="timeTravel()">
        Go!
    </button>
    <br><br>

    <div class="newlines">
        {{ outputInfo }}
    </div>

    <br><br>
    <button mat-raised-button color="primary" style="float: left; bottom: 20pt" (click)="tableTest()">
        TestButton
    </button>

    <table #datatable mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Timestamp </th>
            <td mat-cell *matCellDef="let element"> {{element.timestamp}} </td>
        </ng-container>

        
        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="I8">
            <th mat-header-cell *matHeaderCellDef> I8 </th>
            <td mat-cell *matCellDef="let element"> {{element.i8}} </td>
        </ng-container>

        <ng-container matColumnDef="F32">
            <th mat-header-cell *matHeaderCellDef> F32 </th>
            <td mat-cell *matCellDef="let element"> {{element.f32}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
        <tr mat-row *matRowDef="let row; columns: columnNames;"></tr>
        </table>
</div>
