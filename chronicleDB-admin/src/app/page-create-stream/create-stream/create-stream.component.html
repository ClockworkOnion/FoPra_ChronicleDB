<div class="grid-container">
    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title> Customize Event </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <app-eventgenerator></app-eventgenerator>
        </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
        <mat-card-header>
            <mat-card-title> Stream Properties </mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <app-stream-properties></app-stream-properties>
        </mat-card-content>
    </mat-card>

    <mat-card class="dashboard-card">
        <mat-card-content class="card-content">
            <span style="color: gray">ChronicleDB Server URL: {{ getUrlString() }}</span>
            <button mat-raised-button color="primary" style="display: block; margin: auto"
                matTooltip="Create a new stream with the given URL, the event definition and the defined properties."
                (click)="onCreateStreamClicked()">
                Create A New Stream
            </button>
        </mat-card-content>
    </mat-card>
</div>
