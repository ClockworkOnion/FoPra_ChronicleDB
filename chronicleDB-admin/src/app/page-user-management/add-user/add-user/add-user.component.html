

    <mat-card-header>
      <mat-card-title> Add a new User </mat-card-title>
    </mat-card-header>
    <p></p>
    <mat-card-content class="card-content">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group"> 
        <mat-form-field appearance="fill">
            <mat-label >Username</mat-label>
            <input matInput maxlength="20" type ="text" formControlName ="username">
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName ="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
      </div>
      <p></p>
      <mat-checkbox class="example-margin"  formControlName ="isAdmin">Admin</mat-checkbox>
      &nbsp;
      <mat-checkbox class="example-margin"  formControlName ="canCreateStream" matTooltip="Allow User to create Streams" >Create Stream</mat-checkbox>
      <p></p>
      <div class="form-group"> 
        <mat-form-field appearance="fill" matTooltip="Choose the Streams that the User can edit">
            <mat-label>Allowed Streams</mat-label>
            <mat-select  multiple formControlName ="allowedStreams">
              <mat-option *ngFor="let id of arrayID" >{{id}}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

      
      
      
    
      <button mat-raised-button color="primary"  (click)="test()">
        Add a New User
      </button> &nbsp;
       <button  mat-dialog-close mat-raised-button color="warn"  >
           Cancel
        </button>
    

    </form>
    </mat-card-content>
